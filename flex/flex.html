<!DOCTYPE html>
<html lang="en">
<head>  
    <title>Flex-excercise</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <h1 style="color: black;text-align: center;">FLEX-BOX</h1>
    <div class="flex-direction">
        <h1 style="color: black;text-align: center;">FLEX-DIRECTION</h1>
        <hr>
        <div class="row">

            <div class="boxes"><h1>Box-1</h1></div>
            <div class="boxes"><h1>Box-2</h1></div>
            <div class="boxes"><h1>Box-3</h1></div>
            <h1>row</h1>
        </div>
        <hr>
    <div class="row-reverse">

        <div class="boxes"><h1>Box-1</h1></div>
        <div class="boxes"><h1>Box-2</h1></div>
        <div class="boxes"><h1>Box-3</h1></div>
        <h1>row-reverse</h1>
    </div><hr>
        <div class="column">

            <div class="boxes"><h1>Box-1</h1></div>
            <div class="boxes"><h1>Box-2</h1></div>
            <div class="boxes"><h1>Box-3</h1></div>
            <h1>column</h1>
        </div><hr>
        <div class="column-reverse">

            <div class="boxes"><h1>Box-1</h1></div>
            <div class="boxes"><h1>Box-2</h1></div>
            <div class="boxes"><h1>Box-3</h1></div>
            <h1>column-reverse</h1>
        </div>
    </div>
</body>
</html>
